jdk:
  - openjdk8
before_install:
  - chmod +x jitpack_tasks.sh
  - sdk install java 8.0.302-open
  - sdk install java 17.0.5-ms
  # Paper's NMS plugin requires a newer Java version
  - sdk use java 17.0.5-ms
  - ./jitpack_tasks.sh
  # We need to switch it back so the libraries will be backwards compatible
  - sdk use java 8.0.302-open
  # 1.17 requires Java 8
  - ./mvnw paper-nms:init -pl nms/1_17_0
  - ./mvnw paper-nms:init -pl nms/1_17_1